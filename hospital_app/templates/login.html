{% extends 'base.html' %}

{% block content %}
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-image: url('https://images.unsplash.com/photo-1606761568499-6b27d8455ec0?auto=format&fit=crop&w=1740&q=80');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        color: #f0f0f0;
    }

    .login-container {
        background-color: rgba(18, 18, 18, 0.9);
        max-width: 400px;
        margin: 60px auto;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 6px 18px rgba(0,0,0,0.6);
    }

    .login-container h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #ffffff;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 8px;
        color: #dddddd;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        background-color: #2c2c2c;
        color: #ffffff;
        border: 1px solid #444;
        border-radius: 6px;
        box-sizing: border-box;
    }

    input:focus {
        border-color: #007BFF;
        outline: none;
    }

    button[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
        background-color: #0056b3;
    }

    .flash-messages {
        margin-bottom: 15px;
    }

    .alert {
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 10px;
        font-size: 14px;
    }

    .alert-success {
        background-color: #1d3b29;
        color: #90ee90;
    }

    .alert-danger {
        background-color: #3c1a1a;
        color: #ff7f7f;
    }

    .alert-warning {
        background-color: #3a2f00;
        color: #ffd700;
    }

    p {
        text-align: center;
        margin-top: 20px;
    }

    a {
        color: #4da3ff;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }
</style>


    <div class="login-container">
        <h2>Login</h2>

        <!-- Display flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Login Form -->
        <form method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <button type="submit">Login</button>
            </div>
        </form>
        
        <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
    </div>
{% endblock %}
