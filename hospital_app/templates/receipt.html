<!-- templates/receipt.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Payment Receipt</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            padding: 40px;
            margin: 0;
            position: relative;
        }

        .receipt-box {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px 40px;
            width: 500px;
            margin: auto;
            position: relative;
            z-index: 2;
        }

        .center {
            text-align: center;
        }

        h2, h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            color: #333;
            margin: 10px 0;
            line-height: 1.5;
        }

        .download {
            margin-top: 30px;
            text-align: center;
        }

        .download button {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .download button:hover {
            background-color: #27ae60;
        }

        /* Watermark for print */
        @media print {
            body::before {
                content: "";
                position: fixed;
                top: 30%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: url('{{ url_for("static", filename="your-logo.png") }}') no-repeat center center;
                background-size: 300px;
                opacity: 0.08;
                width: 100%;
                height: 100%;
                z-index: 1;
                pointer-events: none;
            }
        }
    </style>
</head>
<body>
    <div class="receipt-box">
        <h2 class="center">Hospital Of the East</h2>
        <h3 class="center">Payment Receipt</h3>
        <p><strong>Name:</strong> {{ name }}</p>
        <p><strong>Amount Paid:</strong> â‚¹{{ amount }}</p>
    </div>
<div>
        <p class="center">Thank you for your payment!</p>
        <p class="center">This receipt is generated automatically.</p>
        <p class="center">For any queries, please contact us.</p>
</div>
    <div class="download">
        <button onclick="window.print()">Print / Save as PDF</button>
    </div>
</body>
</html>
